<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-book"></i> Dictionary App</h1>
        </header>
        <div class="search-area">
            <input type="text" id="search-input" placeholder="Enter a word...">
            <button id="search-btn" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="result" class="result hidden">
            <div class="word-details">
                <h2 id="word"></h2>
                <button id="audio-btn" class="audio-btn" title="Play Pronunciation">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
            <p id="pronunciation"></p>
            <div id="meanings"></div>
            <div id="synonyms" class="tags"></div>
            <div id="antonyms" class="tags"></div>
        </div>
    </div>
    <footer class="footer">
        <p>Built with ❤️ by <a href="https://amriteshdas.github.io/astralaxis/" target="_blank">Astral Axis</a></p>
        <p class="branding">Empowering Creativity and Innovation</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
